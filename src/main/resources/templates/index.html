<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload DOCX File</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>

<h1>Upload DOCX File</h1>


<div class="container mt-5">
    <div>
        <p>Implemented checkers</p>
        <ul>
            <li th:each="checker : ${checkers}" th:text="${checker}">Cheker name</li>
        </ul>
    </div>
    <h1 class="text-center mb-4">Upload DOCX File</h1>

    <!-- File Upload Form -->
    <div class="card shadow-sm">
        <div class="card-body">
            <form
                    action="#"
                    th:action="@{/check-file}"
                    method="post"
                    enctype="multipart/form-data"
                    hx-post="/check-file"
                    hx-target="#file-list"
                    hx-swap="outerHTML"
                    class="needs-validation"
                    novalidate>

                <div class="mb-3">
                    <label for="file" class="form-label">Choose a DOCX file to upload</label>
                    <input type="file"
                           class="form-control"
                           id="file"
                           name="file"
                           accept=".docx"
                           required>
                    <div class="invalid-feedback">
                        Please select a DOCX file.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Upload</button>
            </form>
        </div>
    </div>

    <hr class="my-4">

    <!-- Alerts for Success or Error -->
    <div id="alert-container"></div>

    <h2 class="text-center mb-3">Found errors:</h2>

    <div id="file-list" th:replace="~{templates :: errors-list}"></div>

</div>


</body>
</html>
